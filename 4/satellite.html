<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NASA Satellite connector</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="satellite.css"/>

        <!-- Helper libs -->
        <script src="../lib/external/console-min.js"></script>
        <script src="../lib/external/speculoos.js"></script>
        <script src="../lib/Core.js"></script>
        <script src="../lib/Helper.js"></script>

        <!-- 3D libs -->
        <script src="js/libs/three.js"></script>
		<script src="js/libs/shaders/CopyShader.js"></script>
		<script src="js/libs/shaders/FilmShader.js"></script>
		<script src="js/libs/postprocessing/EffectComposer.js"></script>
		<script src="js/libs/postprocessing/ShaderPass.js"></script>
		<script src="js/libs/postprocessing/MaskPass.js"></script>
		<script src="js/libs/postprocessing/RenderPass.js"></script>
		<script src="js/libs/postprocessing/FilmPass.js"></script>
		<script src="js/libs/Detector.js"></script>

        <!-- Our application -->
        <script src="js/Core.js"></script>
        <script src="js/WebGlContainer.js"></script>
        <script src="js/Satellite.js"></script>
	</head>
	<body>
        <!-- this code should be generated by GlContainer class -->
        <textarea id="terminal" class="inp" rows="6" cols="10"></textarea>

		<script>
            // TODO: this code should be in separate class
            // Initialize Console library
            // TODO: add commands here
            Console.init('terminal', 'root', 'kepler', []);
            //
            // Turn on terminal's autoscroll all the time
            //
            document.getElementById('terminal').addEventListener('keyup', _onTerminalKeyUp);
            /**
             * keyup DOM event handler. Scroll terminal textarea at the bottom.
             * @private
             */
            function _onTerminalKeyUp() {
                this.scrollTop = this.scrollHeight;
            }


            //
            // Here we create Satellite instance. It contains WebGL canvas container and all level logic.
            //
            var app = new App.Satellite();
            app.run();
		</script>
	</body>
</html>
